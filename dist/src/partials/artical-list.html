<div class="veiw-container health"><div class="wrap"><div class="search-title"><h1>Health Articals</h1><input ng-model="query" type="text"><select ng-model="order"><option value="age">Newest</option><option value="-age">Oldest</option><option value="title">Alphabetical</option></select></div><ul class="search-list"><li ng-repeat="artical in mock.articals | filter:query | orderBy:order"><a href="#/articals/{{artical.id}}"><h2>{{artical.title}}</h2></a><p>{{artical.snippet}}</p></li></ul></div></div>
