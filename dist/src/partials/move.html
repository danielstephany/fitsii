<div class="wrap"><div class="exercise-title"><h1>{{move.name}}</h1></div><div class="exercise-body clear"><img src="{{move.img}}" alt="{{move.name}}"><div class="pose-steps clear"><h2>{{move.name}} step by step instructions</h2><ul><li ng-repeat="steps in move.steps"><p>{{steps}}</p></li></ul></div><div class="benifits"><h2>Benifits</h2><ul><li ng-repeat="benifits in move.benifits">&#8226; {{benifits}}</li></ul></div></div></div>
