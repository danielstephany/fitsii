<div class="veiw-container"><div class="wrap"><div class="search-title"><h1>Yoga Poses</h1><input ng-model="query" type="text"><select ng-model="typeof"><option value="">All Poses</option><option value="armbalance">armbalance</option><option value="backbend">backbend</option></select></div><ul class="exercise-list clear"><li ng-repeat="pose in poses.poses | filter:query | filter:typeof"><a href="#/yoga/{{pose.id}}"><img src="{{pose.img}}"></a> <a href="#/yoga/{{pose.id}}"><p>{{pose.name}}</p></a></li></ul></div></div>
